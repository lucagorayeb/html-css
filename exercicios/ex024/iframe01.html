<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testatando o uso de um iframe</h1>
    <p>
        Acessando o site do 
        
        <!-- Tamanho padrão é 300x150
            Css é soberana na personalização
        
        -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scolling="">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe>
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara  <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"> Github</a>
        </iframe> também é bem legal
    </p>
</body>
</html>
